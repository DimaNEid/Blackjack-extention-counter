<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Blackjack</title>
</head>
<body>
<div class="container">
    <h1>Blackjack</h1>
    <div id="message">Click "START GAME" to begin.</div>
    <div id="cards-display">
        <p>Cards: <span id="cards"></span></p>
        <p>Sum: <span id="sum"></span></p>
    </div>
    <button id="start-game-btn">START GAME</button>
    <button id="new-card-btn" disabled>NEW CARD</button>
    <div id="balance">
        <p>Balance: $<span id="player-balance">200</span></p>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
